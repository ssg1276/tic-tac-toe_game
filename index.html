<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICTACTOE GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="heading">
            <p class="head">TIC-TAC-TOE GAME</p>
        </div>
        <div class="playwith">
            <h2>Choose Your Opponent:-</h2>
            <div class="btn">
                <button type="button" id="player" class=" btn1">Player</button>
                <button type="button" class="computer btn1">Computer</button>
            </div>
        </div>
        <div class="choose">
            <h2>Choose That You Want To Mark First:-</h2>
            <div class="btn">
                <button type="button" class="player1 btn1">X</button>
                <button type="button" class="player2 btn1">O</button>
            </div>
        </div>
        <div class="game-info">
            <p></p>
        </div>
        <div class="tictactoe">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
        </div>
        <div class="footer">
            <button type="button" class="new-game btn1">New Game</button>
            <button type="button" class="play-again btn1">Play Again</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
